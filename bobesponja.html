<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob Esponja</title>
    <link rel="stylesheet" href="CSS/bobesponja.css">
</head>
<body>
    <div class="esponge">
        <div class="eyes">   
            <div class="eyeright">        
                <div class="pupilright">
                    <div class="irisright"></div>
                </div>                 
            </div>
 

            <div class="eyeleft">
                <div class="pupilleft">
                    <div class="irisleft"></div>
                </div>     
            </div>

        </div>

        <div class="nose"></div>

        <div class="mouth">
            <div class="cheek1"></div>
            <div class="teeth">
                <div class="tooth"></div>
                <div class="tooth"></div>
            </div>
            <div class="cheek2"></div>
        </div>
    

        <div class="t-shirt">
            <div class="neck1"></div>  
            <div class="neck2"></div>
            <div class="necktie"></div>
        </div>

    </div>

    <div class="pants">
        <div class="belt">
            <div class="=belt1"></div>
            <div class="=belt2"></div>
            <div class="=belt3"></div>
            <div class="=belt4"></div>
        </div>
        <div class="necktie1"></div>    
    </div>    

</body>
</html>
